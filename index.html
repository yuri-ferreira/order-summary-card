<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>order-summary card</title>
  </head>
  <body>
    <div class="card">
      <img src="/images/illustration-hero.svg" alt="" class="ilhero" />
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plantype">
        <img src="/images/icon-music.svg" alt="" class="icon" />
        <h4 class="typeofplan">Annual Plan</h4>
        <h4 class="priceofplan">$59.99/year</h4>
        <a class="changeplan" href="#">Change</a>
      </div>
      <button class="proceed">Proceed to Pa22ayment</button>
      <a href="#" class="cnord">Cancel Order</a>
    </div>
  </body>
